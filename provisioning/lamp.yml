---
  - hosts: all
    vars_files:
      - vars/default/common.yml
    roles:
      - { role: common }
      - { role: openssh }

  - hosts: dev
    vars:
      hostname: wx-dashboard.local
    vars_files:
      - group_vars/dev.yml
      - group_vars/dev.yml
      - ["vars/dev/apache.yml", "vars/default/apache.yml"]
      - ["vars/dev/php.yml", "vars/default/php.yml"]
      - ["vars/dev/app.yml", "vars/default/app.yml"]
    roles:
      - { role: init }
      - { role: mysql-server }
      - { role: apache }
      - { role: mysql-client }
      - { role: php5 }
      - { role: composer }
      - { role: phpmyadmin }
      - { role: app }
